apply plugin: 'java'
apply plugin: 'eclipse'

apply plugin: 'com.github.ben-manes.versions'

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
  }
}

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/OpenRS.jar')
}
sourceSets {
	main.java.srcDir 'source'
}

dependencies {
	compile group: 'io.netty', name: 'netty-all', version: '4.0.30.Final'
	compile group: 'org.ow2.asm', name: 'asm-all', version: '5.0.4'
	compile group: 'com.google.guava', name: 'guava', version: '18.0'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
	compile group: 'joda-time', name: 'joda-time', version: '2.8.1'
}
